  lines:
    - ""
    - "&l/th enable &r-> enables the event"
    - "&l/th disable &r-> disables the event"
    - "&l/th reload &r-> reloads the config of the plugin"
    - "&l/th treasures &r-> opens the treasure manager"
    - "&l/th hints create <name> &r-> creates a book with that name"
    - "&l/th hints delete <name> &r-> deletes the book with that name"
    - "&l/th hints manage <name> &r-> helps managing the hints"

